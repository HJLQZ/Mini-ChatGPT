<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bigautocomplete.css" type="text/css" />
    <title>Mini-ChatGPT</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://www.jq-school.com/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.bigautocomplete.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: 'questions.json',
                dataType: 'json',
                success: function (data) {
                    console.log('seccuess!');
                    var newData = [];
                    for (var i = 0; i < data.length; i++) {
                        newData.push({ title: data[i].question });
                    }
                    $("#input-field").bigAutocomplete({
                        width: 604,
                        data: newData,
                        callback: function (data) { }
                    });
                },
                error: function (xhr, status, error) {
                    console.log('error!');
                    console.log(error);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mini-ChatGPT</h1>
            <div id="clock" class="clock">00:00:00</div>
        </div>
        <div id="chatbox">
            <div class="message-time" id="time1"> 00:00:00 </div>
            <div class="bot-message">
                <div class="chat-message chatbot">Hi there, how can I help you today?</div>
                <div class="message-time" id="time2">00:00:00</div>
            </div>
        </div>
        <form id="input-form">
            <input type="text" id="input-field" placeholder="Ask without question mark">
            <button type="submit" id="submit-button">Send</button>
            <!--<button id="export-button">Export Chat History</button>-->
            <button type="button" id="hot-button">Hotlist</button>
        </form>
        <script type="text/javascript" src="js/dragwindow.js"></script>

        <br />
    </div>
    <div class="container2">
        <div id="ol-container">
            <ol>
                <li class="hot-problem">1</li>
                <li class="hot-problem">2</li>
                <li class="hot-problem">3</li>
                <li class="hot-problem">4</li>
                <li class="hot-problem">5</li>
                <li class="hot-problem">6</li>
                <li class="hot-problem">7</li>
                <li class="hot-problem">8</li>
                <li class="hot-problem">9</li>
            </ol>

        </div>
        <div class="button-container">
            <button type="button" id="refresh-button">刷新</button>
            <button type="button" id="close-button">关闭</button>
        </div>
    </div>
    <script src="js/sidewindow.js"></script>
    <script src="js/draghot.js"></script>
</body>      
</html>



<script type="text/javascript" src="js/script.js"></script>
