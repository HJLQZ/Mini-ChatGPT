<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery.bigautocomplete.css" type="text/css" />
    <title>Mini-ChatGPT</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://www.jq-school.com/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.bigautocomplete.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: 'questions.json',//就从这个文件夹里平级的questions.json里找数据
                dataType: 'json',
                success: function (data)// 将检索到的标题列表作为数据传递给bigAutocomplete函数
                {
                    console.log('seccuess!');
                    var newData = [];
                    for (var i = 0; i < data.length; i++) {
                        newData.push({ title: data[i].question });
                    }
                    $("#input-field").bigAutocomplete({
                        width: 604,
                        data: newData,
                        callback: function (data) { }
                    });
                },
                error: function (xhr, status, error) {
                    console.log('error!');
                    console.log(error);
                }
            });
        });
    </script>
</head>

                <body>
                    <div class="container">
                        <div class="header">
                            <h1>Mini-ChatGPT</h1>
                            <div id="clock" class="clock">00:00:00</div>
                        </div>
                        <div id="chatbox">
                            <div class="message-time" id="time1"> 00:00:00 </div>
                            <div class="bot-message">
                                <div class="chat-message chatbot">Hi there, how can I help you today?</div>
                                <div class="message-time" id="time2">00:00:00</div>
                            </div>
                        </div>
                        <form id="input-form">
                            <input type="text" id="input-field" placeholder="Ask without question mark">
                                <button type="submit" id="submit-button">Send</button>
                                <!--<button id="export-button">Export Chat History</button>-->
                        </form>
                        <script type="text/javascript" src="js/dragwindow.js"></script>
    </div>
    </body>
</html>



<script type="text/javascript" src="js/script.js"></script>
